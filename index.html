<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css"> 
    <script defer src="script.js"></script>
</head>
<body>
    <div id="container">
      <div class="row" id="displayContainer">
        <div id="display">0</div>
      </div>
      <div class="row">
        <div class="column symbol" id="ac">
          <button class = "button reset" id="acButton" value="AC">AC</button>
        </div>
        <div class="column symbol" id="pos-neg">
          <button class = "button symbol" id="pos-negButton" value="+/-">+/-</button>
        </div>
        <div class="column symbol" id="pct">
          <button class = "button symbol" id="pctButton" value="%">%</button>
        </div>
        <div class="column symbol" id="divide">
          <button class = "button symbol" id="divideButton" value="รท">รท</button>
        </div>
      </div>
      <div class="row">
        <div class="column number" id="seven">
          <button class = "button number" id="sevenButton" value="7">7</button>
        </div>
        <div class="column number" id="eight">
          <button class = "button number" id="eightButton" value="8">8</button>
        </div>
        <div class="column number" id="nine">
          <button class = "button number" id="nineButton" value="9">9</button>
        </div>
        <div class="column symbol" id="multiply">
          <button class = "button symbol" id="multiplyButton" value="x">x</button>
        </div>
      </div>
      <div class="row">
        <div class="column number" id="four">
          <button class = "button number" id="fourButton" value="4">4</button>
        </div>
        <div class="column number" id="five">
          <button class = "button number" id="fiveButton" value="5">5</button>
        </div>
        <div class="column number" id="six">
          <button class = "button number" id="sixButton" value="6">6</button>
        </div>
        <div class="column symbol" id="minus">
          <button class = "button symbol" id="minusButton" value="-">-</button>
        </div>
      </div>
      <div class="row">
        <div class="column number" id="one">
          <button class = "button number" id="oneButton" value="1">1</button>
        </div>
        <div class="column number" id="two">
          <button class = "button number" id="twoButton" value="2">2</button>
        </div>
        <div class="column number" id="three">
          <button class = "button number" id="threeButton" value="3">3</button>
        </div>
        <div class="column symbol" id="add">
          <button class = "button symbol" id="addButton" value="+">+</button>
        </div>
      </div>
      <div class="row">
        <div class="column number" id="zero">
          <button class = "button number" id="zeroButton" value="0">0</button>
        </div>
        <div class="column symbol" id="decimal">
          <button class = "button symbol" id="decimalButton" value=".">.</button>
        </div>
        <div class="column symbol" id="equals">
          <button class = "button symbol" id="equalsButton" value="=">=</button>
        </div>
      </div>
</body>
</html>
